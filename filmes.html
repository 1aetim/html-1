					<figure>
						<img src="filmes\homem-de-ferro-2008.jpg"/>
						<p class="fig">Tony Stark é um bilionário e inventor brilhante que realiza testes bélicos no exterior, mas é sequestrado por terroristas que o forçam a construir uma arma devastadora. Em vez disso, ele constrói uma armadura e enfrenta seus sequestradores. Ao voltar para os EUA, Stark aprimora e utiliza a armadura para combater o crime.</p>
					</figure>
					<figure>
						<img src="filmes\hulk-2008.jpg"/>
						<p class="fig">O cientista Bruce Banner se esconde no Brasil enquanto busca desesperadamente a cura da mutação que o transforma em um monstro incontrolável. Porém, durante este processo, ele tem que lutar contra um novo inimigo que quer capturá-lo, conhecido como "O Abominável".</p>
					</figure>
					<figure>
						<img src="filmes\homem-de-ferro-2009.jpg"/>
						<p class="fig">Em um mundo ciente da existência do Homem de Ferro, o inventor bilionário Tony Stark sofre pressão de todos os lados para compartilhar sua tecnologia com as forças armadas. Ele resiste para divulgar os segredos de sua inigualável armadura, com medo de que estas informações caiam nas mãos erradas.</p>
					</figure>
					<figure>
						<img src="filmes\thor-2011.jpg"/>
						<p class="fig">Como filho de Odin, rei dos deuses nórdicos, Thor logo herdará o trono de Asgard de seu idoso pai. Porém, no dia de sua coroação, Thor reage com brutalidade quando os inimigos dos deuses entram no palácio violando o tratado. Como punição, Odin manda Thor para a Terra. </p>
